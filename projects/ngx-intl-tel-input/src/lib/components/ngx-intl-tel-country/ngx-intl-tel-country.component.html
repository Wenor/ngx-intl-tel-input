<button mat-menu-item
        #countryItem
        class="ngx-intl-tel-country"
        [id]="country.iso2"
        *ngFor="let country of countries"
        (click)="onCountryClick(country, countryItem)">
    <span *ngIf="showFlag"
          class="iti-flag
                 ngx-intl-tel-country__flag"
          [ngClass]="country.flagClass"></span>
    <span *ngIf="showName"
          class="ngx-intl-tel-country__name">{{country.name}}</span>
    <span *ngIf="showDial"
          class="ngx-intl-tel-country__dial">+{{country.dialCode}}</span>
</button>
