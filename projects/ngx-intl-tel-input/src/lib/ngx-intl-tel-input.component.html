<div class="ngx-intl-tel">
    <ngx-intl-tel-trigger class="ngx-intl-tel__trigger"
                          [country]="selectedCountry"
                          [matMenuTriggerFor]="appMenu"
                          [tooltipField]="tooltipField"></ngx-intl-tel-trigger>
    <mat-form-field [floatLabel]="floatLabel"
                    class="ngx-intl-tel__form-field">
        <mat-label class="ngx-intl-tel__label">{{ inputLabel }}</mat-label>
        <input #focusable
               matInput
               type="tel"
               id="phone"
               autocomplete="off"
               [ngClass]="cssClass"
               [(ngModel)]="phoneNumber"
               [disabled]="disabled"
               [placeholder]="separateDialCodePlaceHolder(selectedCountry?.placeHolder || '')"
               [attr.maxLength]="maxLength"
               [attr.validation]="phoneValidation"
               (ngModelChange)="onPhoneNumberChange()"
               (blur)="onBlurEvent()"
               (focus)="onFocus.emit()"
               (keypress)="onInputKeyPress($event)">
    </mat-form-field>
    <mat-menu #appMenu="matMenu"
              yPosition="below"
              [class]="dropdownClass">
        <ngx-intl-tel-country [countries]="preferredCountriesInDropDown"
                              [dropdownParams]="dropdownParamsData"
                              (countryClick)="onCountrySelect($event, focusable)" ></ngx-intl-tel-country>
        <mat-divider *ngIf="preferredCountriesInDropDown?.length"></mat-divider>
        <ngx-intl-tel-country [countries]="ngxIntlTelInputService.allCountries"
                              [dropdownParams]="dropdownParamsData"
                              (countryClick)="onCountrySelect($event, focusable)"></ngx-intl-tel-country>
    </mat-menu>
</div>
